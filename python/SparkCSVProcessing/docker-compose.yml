services:
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-master
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      -h spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - SPARK_MASTER_HOST=spark-master
      - SPARK_LOCAL_IP=spark-master
    volumes:
      - ./data:/shared_data:ro  # Shared read-only volume
    networks:
      - spark-net

  spark-worker:
    image: apache/spark:3.5.0
    container_name: spark-worker
    depends_on:
      - spark-master
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_LOCAL_IP=spark-worker
    ports:
      - "8081:8081"
    volumes:
      - ./data:/shared_data:ro  # Shared read-only volume
    networks:
      - spark-net

  spark-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: spark-app
    depends_on:
      - spark-master
      - spark-worker
    environment:
      - SPARK_MASTER=spark://spark-master:7077
    volumes:
      - ./data:/shared_data:ro  # Shared read-only volume (for workers)
      - ./data:/app/data:rw     # Local read-write volume (for app)
    networks:
      - spark-net

networks:
  spark-net:
    driver: bridge